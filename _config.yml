# Theme settings

#theme: jekyll-agency
remote_theme: raviriley/agency-jekyll-theme

# Site settings
url: ""
baseurl: ""

title: Quant Island Website
description: "Bringing Fintech Quantitative Analysis to Singapore with actionable analytics"
email: your-email@example.com #this is also the email contact forms will go to
author: Your Name
# logo:     #optional, defaults to site title
# path: assets\img\clients\creative-market.jpg
# height: 60 #height in px, defaults to 52px

locale: "en-US" # See available languages in _data/sitetext.yml

analytics:
  google: #Google Analytics tracking code here

collections:
  portfolio:

markdown: kramdown

# Uncomment following line to use Formspree form ID based URL instead of email based URL
# Details: https://help.formspree.io/hc/en-us/articles/360017735154-How-to-prevent-spam
# formspree_form_path: "f/a_form_id"
plugins:
  - jekyll-remote-theme

# From previous themes

# User settings
username: Quant Island
user_title: Quantitative Analytics for Fintechs
user_description: Fintech Quantitative Analysis with actionable analytics

# Google-analytics
google-analytics:
  id: ""

exclude: ["package.json", "src", "node_modules"]
